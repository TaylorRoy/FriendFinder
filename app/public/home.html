<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Welcome to the Friend Finder</h1>
        <p class="lead">Answer a 10 question survey and we will match you with similar users.</p>
        <hr class="my-4">
        <p>To get started click the button below</p>
        <a class="btn btn-primary btn-lg" href="/survey" role="button">Take Survey</a>
        <a class="btn btn-primary btn-lg" href="/api/users" role="button">See all the users.</a>
    </div>


    <div class="col-12">

        <div class="card mb-4">
            <div class="card-header">
                <h3><strong>Search for Specific User</strong></h3>
            </div>
            <div class="card-body">
                <input type="text" id="character-search" class="form-control">
                <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span>Search
                        User Data</button>

                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><strong>User Statistics</strong></h3>
            </div>
            <div class="card-body">
                <div class="card-body">
                    <h2><strong>Name:</strong><span class="name">?</span></h2>
                    <div class="stats">
                        <h3><strong>Bed:</strong> <span class="bed">?</span></h3>
                        <h3><strong>Car:</strong> <span class="car">?</span></h3>
                        <h3><strong>Beverage:</strong> <span class="beverage">?</span></h3>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $("#search-btn").on("click", function () {
                var searchedCharacter = $("#character-search").val().trim();
                

                // // Using a RegEx Pattern to remove spaces from searchedCharacter
                // // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
                // searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

                $.get("/api/users/" + searchedCharacter, function (data) {
                    console.log(data);
                    console.log(data.name);
                    if (data) {
                        $(".stats").show();
                        $(".name").text(data.name),
                            $(".bed").text(data.bed),
                            $(".car").text(data.car),
                            $(".beverage").text(data.beverage),
                            $(".sunday").text(data.sunday),
                            $(".sports").text(data.sports),
                            $(".politics").text(data.politics),
                            $(".book").text(data.book),
                            $(".pizza").text(data.pizza),
                            $(".dayoff").text(data.dayoff),
                            $(".color").text(data.color)
                           
                    }
                    else {
                        $("#name").text("There are no users with that name.  Try another search.");
                        $("#stats").hide();
                    }
                });
            });
        </script>


</body>

</html>

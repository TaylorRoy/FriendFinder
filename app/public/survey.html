<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Friend Finder</h1>
        <p class="lead">Answer the following questions and we will match you with similar folks.</p>
        <hr class="my-4">
        <p>It uses Express, Node and JavaScript for the server, and HTML, CSS, jQuery, and Javascript for the frontend.</p>
        <a class="btn btn-primary btn-lg" href="/" role="button">Return to homepage.</a>
    
    </div>
    <form method="POST" role="form">


        <div class="form-group">
            <label for="validationTooltip01">First name</label>
            <input type="text" class="name form-control" id="validationTooltip01" placeholder="First name" required>

            <label for="exampleFormControlSelect1">What time do you usually go to bed?</label>
            <select class="bed form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What is your dream car?</label>
            <select class="car form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What is your preferred beverage on Friday evening after a tough week</label>
            <select class="beverage form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>Dirty Soda</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What do you do on Sunday?</label>
            <select class="sunday form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What is your favorite Utah sports team?</label>
            <select class="sports form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How would you describe your political stance?</label>
            <select class="politics form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How often do you read books?</label>
            <select class="book form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What is your favorite pizza topping?</label>
            <select class="pizza form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What would you do with a day off?</label>
            <select class="dayoff form-control" id="exampleFormControlSelect1">
                <option>Go outside</option>
                <option>Play video games</option>
                <option>Go to the city</option>
                <option>Sleep In</option>
                <option>What is a day off</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What is your favorite color?</label>
            <select class="color form-control" id="exampleFormControlSelect1">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Other</option>
            </select>
        </div>
        <a class="submit btn btn-primary btn-lg" href="#" role="button">Submit</a>
    </form>

    

    <script type="text/javascript">

    $(document).ready(function () {

        // Question: What does this code do?
        $(".submit").on("click", function (event) {
            event.preventDefault();
            var newCharacter = {
                name :$(".name").val().trim(),
                bed: $(".bed").val().trim(),
                car: $(".car").val().trim(),
                beverage: $(".beverage").val().trim(),
                sunday: $(".sunday").val().trim(),
                sports: $(".sports").val().trim(),
                politics: $(".politics").val().trim(),
                books: $(".book").val().trim(),
                pizza: $(".pizza").val().trim(),
                dayoff: $(".dayoff").val().trim(),
                color: $(".color").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/users", newCharacter)
                .then(function (data) {
                    console.log("survey.html", data);
                    alert("Adding character...");
                });
        });
});
</script>

<script>
    $(document).on("click", ".submit", function() {
 alert("clicked");
})
</script>

</body>

</html>

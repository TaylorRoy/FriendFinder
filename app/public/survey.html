<head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Friend Finder</h1>
        <p class="lead">Answer the following questions and we will match you with similar folks.</p>
        <hr class="my-4">
        <p>It uses Express, Node and JavaScript for the server, and HTML, CSS, jQuery, and Javascript for the frontend.</p>
        <a class="btn btn-primary btn-lg" href="/" role="button">Return to homepage.</a>

    </div>
    <form method="POST" role="form">


        <div class="form-group">
            <label for="validationTooltip01">First name</label>
            <input type="text" class="name form-control" id="validationTooltip01" placeholder="First name" required>

            <label for="exampleFormControlSelect1">Are you a morning person(5), a night person(1) or in between?</label>
            <select class="morning form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How much do you like pizza?</label>
            <select class="pizza form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Do you consider yourself an introvert(1) or an extrovert(5)?</label>
            <select class="introvert form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Do you respect the environment?</label>
            <select class="environment form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Do you base your logic and decisions on science and data(5),
                faith(1) or in between?</label>
            <select class="science form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How much do you enjoy art?</label>
            <select class="art form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How often do you read books?</label>
            <select class="book form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Would you rather travel(5), stay home(1) or in between?</label>
            <select class="travel form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How much do you like coding?</label>
            <select class="coding form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Would you rather be famous(5) or loved(1) or in between?</label>
            <select class="famous form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <a class="submit btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" href="#" role="button">Submit</a>

        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Match!!!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- bestMatch goes here -->
                        <div class = "modalName"></div>
                        <div class = "modalPicture"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>




    <script type="text/javascript">

        $(document).ready(function () {

            // collect values from survey
            $(".submit").on("click", function (event) {
                event.preventDefault();
                var newCharacter = {
                    name: $(".name").val().trim(),
                    morning: $(".morning").val().trim(),
                    pizza: $(".pizza").val().trim(),
                    introvert: $(".introvert").val().trim(),
                    environment: $(".environment").val().trim(),
                    science: $(".science").val().trim(),
                    art: $(".art").val().trim(),
                    book: $(".book").val().trim(),
                    travel: $(".travel").val().trim(),
                    coding: $(".coding").val().trim(),
                    famous: $(".famous").val().trim()
                };
                // calculate a match
                $.get("/api/users", function (data) {
                    if (data) {
                        var i;
                        // store difference in seperate arrays
                        var morningArray = [];
                        var pizzaArray = [];
                        var introvertArray = [];
                        var environmentArray = [];
                        var scienceArray = [];
                        var artArray = [];
                        var bookArray = [];
                        var travelArray = [];
                        var codingArray = [];
                        var famousArray = [];

                        var questionsArray = ["morning", "pizza", "introvert", "environment", "science", "art", "book", "travel", "coding", "famous"];
                        // allows to track # users
                        var numberUsers = data.length;

                        // calculate diff between existing users and current survey results
                        for (i = 0; i < data.length; i++) {

                            var diff = Math.abs(newCharacter.morning - (data[i].morning));
                            morningArray.push(diff);

                            var diff = Math.abs(newCharacter.pizza - (data[i].pizza));
                            pizzaArray.push(diff);

                            var diff = Math.abs(newCharacter.introvert - (data[i].introvert));
                            introvertArray.push(diff);

                            var diff = Math.abs(newCharacter.environment - (data[i].environment));
                            environmentArray.push(diff);

                            var diff = Math.abs(newCharacter.science - (data[i].science));
                            scienceArray.push(diff);

                            var diff = Math.abs(newCharacter.art - (data[i].art));
                            artArray.push(diff);

                            var diff = Math.abs(newCharacter.book - (data[i].book));
                            bookArray.push(diff);

                            var diff = Math.abs(newCharacter.travel - (data[i].travel));
                            travelArray.push(diff);

                            var diff = Math.abs(newCharacter.coding - (data[i].coding));
                            codingArray.push(diff);

                            var diff = Math.abs(newCharacter.famous - (data[i].famous));
                            famousArray.push(diff);
                        }

                        console.log("morning", morningArray);
                        console.log("pizza", pizzaArray);
                        console.log("introvert", introvertArray);
                        console.log("environment", environmentArray);
                        console.log("science", scienceArray);
                        console.log("art", artArray);
                        console.log("book", bookArray);
                        console.log("travel", travelArray);
                        console.log("coding", codingArray);
                        console.log("famous", famousArray);

                        // holds total of all diff for each user
                        var totalArray = [];

                        // position i = diff users
                        for (i = 0; i < numberUsers; i++) {
                            var userTotal = 0;

                            userTotal += morningArray[i];
                            userTotal += pizzaArray[i];
                            userTotal += introvertArray[i];
                            userTotal += environmentArray[i];
                            userTotal += scienceArray[i];
                            userTotal += artArray[i];
                            userTotal += bookArray[i];
                            userTotal += travelArray[i];
                            userTotal += codingArray[i];
                            userTotal += famousArray[i];
                            totalArray.push(userTotal);
                            // console.log("totalArray inside loop", totalArray);
                        }
                        console.log("totalArray", totalArray);
                        console.log(data);
                        var maxDiff = 40;

                        var bestMatch = {
                            name: "",
                            photo: "",
                            data: ""
                        }

                        for (i = 0; i < totalArray.length; i++) {
                            if (totalArray[i] <= maxDiff) {
                                maxDiff = totalArray[i];
                                bestMatch.name = data[i].name;
                                bestMatch.data = data[i];


                            }
                        }
                        console.log("bestmatch", bestMatch);
                        $(".modalName").text(JSON.stringify(bestMatch.name));
                        $(".modalPicture").text(JSON.stringify(bestMatch.photo));



                        // for (i = 0; i < totalArray.length; i++) {
                        //     if ((maxDiff - totalArray[i]) < maxdiff) {

                        //     }

                    }


                })

                $.post("/api/users", newCharacter)
                    .then(function (data) {
                        console.log("survey.html", data);
                        alert("Adding character...");
                    });
            });
        });
    </script>

</body>

</html>
